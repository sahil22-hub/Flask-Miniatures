{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="section">
        <h2>Add a Birthday</h2>
        <form action="/" method="post">
            <!-- Create a form for users to submit a name, a month, and a day -->
            {% for key,value in birthday_data.items() %}
            <input autocomplete="off" autofocus name="{{ key }}" placeholder="{{ value }}" type="text">
            {% endfor %}
            <button type="submit">Add Birthday</button>
        </form>
    </div>

    <div class="section">
        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the database entries to display them in this table -->
                {% for birthday in birthdays %}
                <tr>
                    <td>{{ birthday[0] }}</td>
                    <td>{{ birthday[1] }}/{{ birthday[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
