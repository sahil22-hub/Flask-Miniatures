{% extends "layout.html" %}

{% block title %}
Quote {{ quote["symbol"] }}
{% endblock %}

{% block main %}
<h1>{{ quote["symbol"] }}</h1>
<p>
    A share of {{ quote["name"] }} ({{ quote["symbol"] }}) costs {{ quote["price"] }} .
</p>
<form method="POST" action="/buy" style="display:inline;">
    <input type="hidden" name="symbol" value="{{ quote['symbol']}}">
    <input type="number" name="shares" min="1" step="1" required style="width: 60px;">
    <button class="btn btn-success btn-sm" type="submit">Buy</button>
</form>
{% endblock %}
